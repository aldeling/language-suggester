<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <scripts src="js/scripts.js"></scripts>
  <title>Language Suggester</title>
</head>

<body>
  <h1>Find Your Language!</h1>
  <form id="questions">
    <h2>Which Pet Would You Choose?</h2>
    <label>
      <input type="radio" name="pet" value="cat" checked>
      Cat
    </label>
    <label>
      <input type="radio" name="pet" value="dog">
      Dog
    </label>
    <label>
      <input type="radio" name="pet" value="hamster">
      Hamster
    </label><br>
    <button type="submit">Get Language</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>

<body>
  <h1>Find Your Language!</h1>
  <form id="questions">
    <h2>Which Pet Would You Choose?</h2>
    <label for="pet">What kind of pet do you like: Dog, Cat, Hamster</label>
    <input id="pet" type="text" name="pet">
    <button type="submit">Get Language</button>
  </form>

  <div id="ruby" class="hidden">
    <h3>Congrats</h3>
    <p>We have matched you with Ruby. We think this would be the best language for you to start learning</p>
  </div>
